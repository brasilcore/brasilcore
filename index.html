<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasilcore</title>
    <style>
        body {
            background: #f7f1e1;
            color: #1e3a2a;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .logo {
            width: 100%;
            max-width: 650px;
            margin-bottom: 36px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            border-radius: 10px;
            height: auto;
            display: block;
        }
        .contact {
            font-size: 1.7rem;
            color: #00744e;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 18px;
            text-align: center;
        }
        .welcome {
            font-size: 1.8rem;
            color: #1e3a2a;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }
        @media (max-width: 900px) {
            .logo {
                max-width: 90vw;
            }
            .contact { font-size: 1.3rem;}
            .welcome { font-size: 1.25rem;}
        }
        @media (max-width: 600px) {
            .logo {
                max-width: 98vw;
                margin-bottom: 24px;
            }
            .contact { font-size: 1.1rem;}
            .welcome { font-size: 1.05rem;}
        }
    </style>
</head>
<body>
    <img class="logo" src="imagem1.png" alt="Logomarca Brasilcore">
    <div class="contact">contact@brasilcore.com</div>
    <div class="welcome">WELCOME TO BRAZIL</div>
</body>
</html>
