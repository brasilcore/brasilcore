<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasilcore</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #f7f1e1;
            color: #1e3a2a;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100%;
            max-width: 650px;
            height: auto;
            margin-bottom: 40px;
            display: block;
        }
        .contact {
            font-size: 1.7rem;
            color: #1e3a2a;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 22px;
            text-align: center;
            width: 100%;
        }
        .welcome {
            font-size: 2rem;
            color: #1e3a2a;
            font-weight: bold;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        @media (max-width: 900px) {
            .container { max-width: 98vw; }
            .logo { max-width: 95vw; margin-bottom: 28px; }
            .contact { font-size: 1.25rem; margin-bottom: 14px; }
            .welcome { font-size: 1.15rem; letter-spacing: 1.5px;}
        }
        @media (max-width: 600px) {
            .container { max-width: 100vw; }
            .logo { max-width: 99vw; margin-bottom: 18px; }
            .contact { font-size: 1.05rem; margin-bottom: 10px; }
            .welcome { font-size: 1.05rem; letter-spacing: 1px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="imagem1.png" alt="Logomarca Brasilcore">
        <div class="contact">contact@brasilcore.com</div>
        <div class="welcome">WELCOME TO BRAZIL</div>
    </div>
</body>
</html>
